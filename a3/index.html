<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container form-group d-flex justify-content-center mt-5">
      <div>
        <input type="number" id="uid" class="form-control" placeholder="enter id">
        <input type="text" placeholder="first name" class="form-control my-2"  id="fname">
        <input type="text" placeholder="last name" class="form-control"  id="lname">
        <input type="text" placeholder="address" class="form-control my-2"  id="address">
        <input type="number" placeholder="salary" class="form-control"  id="wage">
        <div class="d-flex justify-content-center my-2"><button id="btn" class="btn btn-primary" >add</button></div>
      </div>
    </div>
    <div class="text-center">
      <div class="d-flex justify-content-center">
        <input type="number" placeholder="enter id or index of employee" id="semp">
      <button id="search" >Search</button>
      </div>
      <small class="text-strong" id="show"></small>
      </div>
    
    </div>
   
    <div class="container">
      <table  class="table">
        <thead><tr><th scope="col">id</th><th scope="col">fname</th><th scope="col">lname</th><th scope="col">adress</th><th scope="col">salary</th></tr></thead>
        <tbody id="table"></tbody>
      </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
